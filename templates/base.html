<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IIP</title>
  <!-- Tailwind via CDN para iniciar rápido; depois podemos trocar por build local -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Índice Inteligente de Políticos</h1>
      <nav class="flex gap-4">
        <a class="text-sm hover:text-blue-600" href="#">Ranking</a>
        <a class="text-sm hover:text-blue-600" href="#">Filtros</a>
        <a class="text-sm hover:text-blue-600" href="#">Sobre</a>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <footer class="border-t bg-white">
    <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-500">
      © {{ now|default:"2025" }} IIP — Transparência e imparcialidade.
    </div>
  </footer>
</body>
</html>
